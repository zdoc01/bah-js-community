<div>
   <form>
        <div>
			<h4>Username</h4>
            <input class="form-control" type="text" ng-model="creds.username" placeholder="Username">
			<h4>Password</h4>
			<input class="form-control" type="password" ng-model="creds.password" placeholder="Password">				
			<br/>    
			<button class="btn btn-primary" type="submit" ng-click="login()">Login</button>	  
        </div>
    </form>
</div>
